fileName: Url Shortner API
contents: |
  openapi: 3.0.0
  info:
    title: Url Shortner API
    version: v1
    description: |
      An API for  `URL Shortner service` for `Resourcely`.
    contact:
      name: Mukesh Gurpude
      email: mukeshgurpude02@gmail.com
    license:
      name: MIT License
      url: https://mit-license.org

  paths:
    /:
      post:
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  original_url:
                    type: string
                    description: An url to be shortened
                  password:
                    type: string
                    description: A password to protect the url
        responses:
          '201':
            description: Successfull request
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    original_url:
                      type: string
                      description: Original Url provided in the request
                    shortcode:
                      type: string
                      description: Shortened code for shorturl
          '404':
            $ref: '#/components/responses/NotFound'
          '500':
            $ref: '#/components/responses/ServerError'

    /{code}:
      get:
        parameters:
          - name: code
            in: path
            required: true
            schema:
              type: string
          - name: password
            in: header
            required: false
            description: Password if provided
            schema:
              type: string

        responses:
          '200':
            description: get details for the specific shorturl
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    original_url:
                      type: string
                      description: Url to redirect to
              text/plain:
                schema:
                  description: An url to redirect to
                  type: string
          '401':
            $ref: '#/components/responses/Unauthorized'
          '302':
            description: Redirection to specific resource
          '404':
            $ref: '#/components/responses/NotFound'

  servers:
    - description: Local development server
      url: http://localhost:8000/api/v1/

    - description: Production Server
      url: ''

  components:
    responses:
      NotFound:
        description: Resource not found
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
      Unauthorized:
        description: Unauthorised access
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
      ServerError:
        description: Internal error
        content:
         application/json:
           schema:
             type: object
             properties:
               error:
                 type: string
         text/plain:
           schema:
             type: string
